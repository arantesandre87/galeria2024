<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sem título</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <p>NOME
    <label for="textfield"></label>
    <input type="text" name="textfield" id="textfield" />
    <label for="textfield2">SOBRENOME</label>
    <input type="text" name="textfield2" id="textfield2" />
  </p>
  <p>POSSUI UM CADASTRO ANTERIOR? 
    <input name="CADASTRO" type="radio" id="radio" value="radio" checked="checked" />
    <label for="CADASTRO"></label>
  SIM 
  <input type="radio" name="CADASTRO" id="radio2" value="radio2" />
  <label for="CADASTRO"></label>
  NAO</p>
  <p>DATA DE NASCIMENTO 
    <label for="select"></label>
    <select name="select" id="select">
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
    </select>
    <label for="select2"></label>
    <select name="select2" id="select2">
      <option>JANEIRO</option>
      <option>FEVEREIRO</option>
      <option>MARÇO</option>
      <option>ABRIL</option>
      <option>MAIO</option>
      <option>JUNHO</option>
    </select>
    <label for="textfield3"></label>
    <input type="text" name="textfield3" id="textfield3" />
  </p>
  <p>CURSOS DE INTERESSE:</p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox" />
    <label for="checkbox"></label>
  INFORMATICA</p>
  <p>
    <input type="checkbox" name="checkbox2" id="checkbox2" />
    <label for="checkbox2"></label>
  WEB DESIGN</p>
  <p>
    <input type="checkbox" name="checkbox3" id="checkbox3" />
    <label for="checkbox3"></label>
  HARDWARE</p>
  <p>
    <input type="checkbox" name="checkbox4" id="checkbox4" />
    <label for="checkbox4"></label>
  INGLES</p>
  <p>FOTO 
    <label for="fileField"></label>
    <input type="file" name="fileField" id="fileField" />
  </p>
  <p>OBS:</p>
  <p>
    <label for="textarea"></label>
    <textarea name="textarea" id="textarea" cols="55" rows="10"></textarea>
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Enviar" />
    <input type="button" name="button2" id="button2" value="CANCELAR" />
  </p>
</form>
</body>
</html>
